{% load static%}

<!DOCTYPE html>


<head>
    <title>Evalucom skills assessment</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="blue darken-3">
        <div class="container nav-wrapper #1565c0 ">
            <div class = "nhs"></div>
            <a href="/" class="brand-logo">NHS beds</a>
            <ul id = "nav-mobile" class="right">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class = "container">
        <h2>Welcome to NHS beds</h2>
        <form action = "{% url 'beds:new_search' %}" method="post">
            <input type="text" name="search" placeholder="name of care house" />
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        {% block content%}

        {% endblock content%}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
